// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"


// --- FIX: ExpoModulesPackageList.java references our module class,
// so :expo must have it on the compile classpath.
gradle.projectsEvaluated {
  def expoProj = rootProject.findProject(":expo")
  def nmAudio = rootProject.findProject(":notmetronome-audio-engine")
  if (expoProj != null && nmAudio != null) {
    expoProj.dependencies {
      implementation project(":notmetronome-audio-engine")
    }
  }
}
